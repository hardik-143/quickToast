      document.addEventListener("click", function () {
        // data-quicktoast-random
        const btn = event.target.closest("[data-quicktoast-random]");
        if (!btn) return;
        let obj =
          toastifyObjArray[Math.floor(Math.random() * toastifyObjArray.length)];
        QuickToast(obj).showToast();
      });
      document.addEventListener("click", function (e) {
        // "[data-quicktoast]"
        const btn = e.target.closest("[data-quicktoast]");
        if (!btn) return;
        e.stopPropagation();
        let codeWrapper = btn.closest(".code-wrapper");
        let jsCode = codeWrapper.querySelector("[data-lang='javascript']");
        if (jsCode) {
          let codeElement = jsCode.querySelector("code");
          let code = codeElement.textContent.trim();
          if (/QuickToast\s*\(/.test(code)) {
            try {
              new Function(code)();
            } catch (err) {
              console.error("Error executing QuickToast demo:", err);
            }
          }
        }
      });
      window.$docsify = {
